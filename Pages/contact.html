  <main>
    
    
    <!-- Section 1, Kontakt heading & logo -->

<section class="container-liquid">
  <div class="container container--mobile container--inline">
    <div class="glass-container" style="display: flex; flex-direction: column;">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>

      <div class="glass-content glass-content--stack">
        <div class="glass-item">
          <h1>Kontakt</h1>
          <p>Kom i kontakt med mig för samarbeten, jobb eller övriga frågor via formuläret nedan.</p>
        </div>

        <div class="glass-item glass-item--logo">
          <img src="../Styles/Anton-favicon.png" alt="Anton Ahlm favicon logo" />
        </div>
      </div>
    </div>
  </div>
</section>
  

    <!-- Section 2, Contact form -->

<section id="contact-form" class="container-liquid">
  <div class="container container--mobile container--inline">
    <div class="glass-container">
      <div class="glass-filter"></div>
      <div class="glass-overlay"></div>
      <div class="glass-specular"></div>
      <div class="glass-content form">
        <div class="glass-item form">
    <!-- Contact Section -->

    <section aria-label="Contact form">
      <div class="container">
        <h2>Kontakta mig</h2>
        <form style="margin-top: 20px;" action="https://formspree.io/f/xgvnbppo"
  method="POST" id="contactForm">
          <div style="display: grid; gap: 10px">
            <input name="name" placeholder="Namn" required style="padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.04); background: transparent; color: var(--text)" />
            <input name="company" placeholder="Företag" required style="padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.04); background: transparent; color: var(--text)" />
            <input name="email" type="email" placeholder="E-post" required style="padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.04); background: transparent; color: var(--text)" />
            <textarea name="message" placeholder="Meddelande" rows="5" required style="padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.04); background: transparent; color: var(--text);"></textarea>
            <div style="display: flex; gap: 10px">
              <button type="submit" class="cta">Skicka</button>
              <button type="button" class="ghost" data-action="reset-contact">Rensa</button>
            </div>
            <div id="contactStatus" style="color: var(--muted); font-size: 13px"></div>
          </div>
        </form>
      </div>
    </section>
        </div>

      </div>
    </div>

<svg style="position: absolute; width: 0; height: 0;">
  <defs>
    <filter id="lensFilter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="0.01" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G" result="displaced" />
      <!-- Keep only the blurred outskirts -->
      <feComposite in="blurred" in2="inner" operator="out" result="edgeBlur" />
      <!-- Merge the blurred edge back over the original graphic -->
      <feComposite in="edgeBlur" in2="displaced" operator="over" />
    </filter>
  </defs>
</svg>
